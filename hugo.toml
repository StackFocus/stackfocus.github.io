# Site settings
baseurl = "https://stackfocus.org/"
languageCode = "en-us"
title = "StackFocus"
theme = "hugo-agency-theme"

[markup.goldmark.renderer]
unsafe= true

# Enter your tracking code to enable Google Analytics
